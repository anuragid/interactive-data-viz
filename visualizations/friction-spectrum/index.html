<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Friction Spectrum | Beautiful Seams</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Three.js r128 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --color-bg: #08080c;
            --color-bg-elevated: #0e0e14;
            --color-text: #f5f0e8;
            --color-text-muted: rgba(245, 240, 232, 0.6);
            --color-text-dim: rgba(245, 240, 232, 0.35);

            --color-seamless: #22d3ee;
            --color-visible: #60a5fa;
            --color-gated: #fbbf24;
            --color-human-only: #8b5cf6;

            --font-display: 'Cormorant Garamond', Georgia, serif;
            --font-body: 'IBM Plex Sans', -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
            background: var(--color-bg);
            font-family: var(--font-body);
            color: var(--color-text);
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Header - Top left (matches Four Rungs) */
        .header {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .header.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .header__title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: var(--color-text);
            margin-bottom: 0.2rem;
        }

        .header__subtitle {
            font-family: var(--font-body);
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--color-text-muted);
        }

        /* View Controls - Top Center (matches Four Rungs exactly) */
        .view-controls {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 0.25rem;
            padding: 0.3rem;
            background: rgba(8, 8, 12, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            backdrop-filter: blur(12px);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .view-controls.visible {
            opacity: 1;
        }

        .view-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 0.9rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            font-family: var(--font-body);
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--color-text-muted);
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .view-btn:hover {
            color: var(--color-text);
            background: rgba(255, 255, 255, 0.05);
        }

        .view-btn.active {
            color: var(--color-text);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.12);
        }

        /* Zone-specific active states */
        .view-btn.active[data-zone="seamless"] {
            color: var(--color-seamless);
            border-color: rgba(34, 211, 238, 0.3);
            background: rgba(34, 211, 238, 0.08);
        }

        .view-btn.active[data-zone="visible"] {
            color: var(--color-visible);
            border-color: rgba(96, 165, 250, 0.3);
            background: rgba(96, 165, 250, 0.08);
        }

        .view-btn.active[data-zone="gated"] {
            color: var(--color-gated);
            border-color: rgba(251, 191, 36, 0.3);
            background: rgba(251, 191, 36, 0.08);
        }

        .view-btn.active[data-zone="human-only"] {
            color: var(--color-human-only);
            border-color: rgba(139, 92, 246, 0.3);
            background: rgba(139, 92, 246, 0.08);
        }

        .view-btn__icon {
            font-size: 0.8rem;
            line-height: 1;
        }

        .view-btn__label {
            text-transform: capitalize;
        }

        /* Zone Label - Fixed top right (not in 3D scene) */
        .zone-label {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            text-align: right;
            pointer-events: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .zone-label.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .zone-label__name {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .zone-label__stakes {
            font-family: var(--font-body);
            font-size: 0.6rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-text-muted);
            margin-top: 0.2rem;
        }

        /* Zone Controls - For interactive zones */
        /* Positioned relative to viewport center, not absolute from bottom */
        .zone-controls {
            position: fixed;
            top: 72%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.5rem 1rem;
            background: rgba(8, 8, 12, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            backdrop-filter: blur(12px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .zone-controls.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .zone-controls__label {
            font-family: var(--font-body);
            font-size: 0.6rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--color-text-muted);
        }

        .zone-controls__slider {
            -webkit-appearance: none;
            width: 120px;
            height: 4px;
            background: rgba(251, 191, 36, 0.25);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .zone-controls__slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--color-gated);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.15s ease;
            box-shadow: 0 0 6px rgba(251, 191, 36, 0.3);
        }

        .zone-controls__slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .zone-controls__slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: var(--color-gated);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 6px rgba(251, 191, 36, 0.3);
        }

        /* Legend */
        .legend {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .legend.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .legend__item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .legend__dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .legend__dot--1 {
            background: var(--color-seamless);
            box-shadow: 0 0 4px var(--color-seamless);
        }

        .legend__dot--2 {
            background: #f5a623;
            box-shadow: 0 0 4px rgba(245, 166, 35, 0.5);
        }

        .legend__label {
            font-family: var(--font-body);
            font-size: 0.55rem;
            font-weight: 400;
            color: var(--color-text-dim);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* Controls Hint - Bottom center (matches Four Rungs) */
        .controls-hint {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 90;
            font-family: var(--font-body);
            font-size: 0.55rem;
            font-weight: 300;
            letter-spacing: 0.03em;
            color: var(--color-text-dim);
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .controls-hint.visible {
            opacity: 1;
        }

        /* Audio Button - Bottom right (matches Four Rungs) */
        .audio-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.45rem 0.7rem;
            background: rgba(8, 8, 12, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 4px;
            font-family: var(--font-body);
            font-size: 0.6rem;
            font-weight: 300;
            color: var(--color-text-muted);
            cursor: pointer;
            transition: all 0.25s ease;
            opacity: 0;
        }

        .audio-btn.visible {
            opacity: 1;
        }

        .audio-btn:hover {
            border-color: rgba(255, 255, 255, 0.12);
            color: var(--color-text);
        }

        .audio-btn.active {
            border-color: rgba(251, 191, 36, 0.3);
            color: var(--color-gated);
        }

        .audio-icon {
            font-size: 0.75rem;
        }

        /* Detail Panel - Right side (matches Four Rungs) */
        .detail-panel {
            position: fixed;
            top: 50%;
            right: 1.5rem;
            transform: translateY(-50%) translateX(20px);
            z-index: 200;
            width: 260px;
            padding: 1.25rem;
            background: rgba(8, 8, 12, 0.92);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            backdrop-filter: blur(12px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .detail-panel.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(-50%) translateX(0);
        }

        .detail-panel__close {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            width: 20px;
            height: 20px;
            background: none;
            border: none;
            color: var(--color-text-dim);
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .detail-panel__close:hover {
            color: var(--color-text);
        }

        .detail-panel__stakes {
            font-family: var(--font-body);
            font-size: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--color-text-dim);
            margin-bottom: 0.4rem;
        }

        .detail-panel__title {
            font-family: var(--font-display);
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 0.6rem;
        }

        .detail-panel__description {
            font-family: var(--font-body);
            font-size: 0.75rem;
            font-weight: 300;
            line-height: 1.55;
            color: var(--color-text-muted);
            margin-bottom: 0.8rem;
        }

        .detail-panel__examples {
            padding: 0.6rem 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid var(--color-text-dim);
            border-radius: 2px;
        }

        .detail-panel__examples-label {
            font-family: var(--font-body);
            font-size: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-text-dim);
            margin-bottom: 0.2rem;
        }

        .detail-panel__examples-text {
            font-family: var(--font-body);
            font-size: 0.65rem;
            font-weight: 300;
            line-height: 1.45;
            color: var(--color-text-muted);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header {
                top: 1rem;
                left: 1rem;
            }

            .header__title {
                font-size: 1.2rem;
            }

            .view-controls {
                top: 1rem;
            }

            .view-btn {
                padding: 0.4rem 0.6rem;
                font-size: 0.6rem;
            }

            .legend {
                bottom: 4rem;
                left: 1rem;
            }

            .detail-panel {
                right: 1rem;
                left: 1rem;
                width: auto;
                top: auto;
                bottom: 1rem;
                transform: translateY(20px);
            }

            .detail-panel.visible {
                transform: translateY(0);
            }

            .audio-btn {
                bottom: 1rem;
                right: 1rem;
            }

            .controls-hint {
                bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Header -->
    <header class="header" id="header">
        <h1 class="header__title">The Friction Spectrum</h1>
        <p class="header__subtitle">Beautiful Seams</p>
    </header>

    <!-- View Controls - Top Center (matches Four Rungs) -->
    <nav class="view-controls" id="viewControls">
        <button class="view-btn active" data-zone="seamless" onclick="switchZone('seamless')">
            <span class="view-btn__icon">○</span>
            <span class="view-btn__label">Seamless</span>
        </button>
        <button class="view-btn" data-zone="visible" onclick="switchZone('visible')">
            <span class="view-btn__icon">◐</span>
            <span class="view-btn__label">Visible</span>
        </button>
        <button class="view-btn" data-zone="gated" onclick="switchZone('gated')">
            <span class="view-btn__icon">◫</span>
            <span class="view-btn__label">Gated</span>
        </button>
        <button class="view-btn" data-zone="human-only" onclick="switchZone('human-only')">
            <span class="view-btn__icon">●</span>
            <span class="view-btn__label">Human-Only</span>
        </button>
    </nav>

    <!-- Zone Label - Fixed top right -->
    <div class="zone-label" id="zoneLabel">
        <div class="zone-label__name" id="zoneLabelName">Seamless</div>
        <div class="zone-label__stakes" id="zoneLabelStakes">Low Stakes</div>
    </div>

    <!-- Zone Controls - Gate Slider (shown only for Gated zone) -->
    <div class="zone-controls" id="zoneControls">
        <span class="zone-controls__label">Closed</span>
        <input type="range" class="zone-controls__slider" id="gateSlider" min="0" max="100" value="0"
               oninput="updateGate(this.value, false)"
               onchange="snapGate(this.value)">
        <span class="zone-controls__label">Open</span>
    </div>

    <!-- Legend - Dynamic per zone -->
    <nav class="legend" id="legend">
        <div class="legend__item" id="legendItem1">
            <span class="legend__dot" id="legendDot1"></span>
            <span class="legend__label" id="legendLabel1">AI</span>
        </div>
        <div class="legend__item" id="legendItem2">
            <span class="legend__dot" id="legendDot2"></span>
            <span class="legend__label" id="legendLabel2">Human</span>
        </div>
    </nav>

    <!-- Controls Hint -->
    <div class="controls-hint" id="controlsHint">
        Drag to rotate · Scroll to zoom · Click to explore
    </div>

    <!-- Audio Button -->
    <button class="audio-btn" id="audioBtn" onclick="toggleAudio()">
        <span class="audio-icon">♪</span>
        <span class="audio-label">Sound</span>
    </button>

    <!-- Detail Panel -->
    <aside class="detail-panel" id="detailPanel">
        <button class="detail-panel__close" onclick="closeDetail()">&times;</button>
        <div class="detail-panel__stakes" id="detailStakes">Low Stakes</div>
        <h2 class="detail-panel__title" id="detailTitle">Seamless</h2>
        <p class="detail-panel__description" id="detailDescription">
            Zero friction. AI flows through invisibly — indistinguishable from human work.
        </p>
        <div class="detail-panel__examples">
            <div class="detail-panel__examples-label">Examples</div>
            <p class="detail-panel__examples-text" id="detailExamples">Auto-save, spell-check, spam filtering</p>
        </div>
    </aside>

    <script src="main.js"></script>
</body>
</html>
